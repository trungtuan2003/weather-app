<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="weather__app">
        <div id="input">
            <input type="text" id="input__search" placeholder="enter city name" spellcheck="false"> 
            <button id="input__btn"><img src="image/search.png" alt="" srcset="" ></button>
        </div>
        <div class="errMsg">
            Invalid city name
        </div>
        <div class="weather">
            <img src="image/rain.png" alt="" class="weather__icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                </div>

                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>


    <script src="index.js">

    </script>
</body>
</html>
